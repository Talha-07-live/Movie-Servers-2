<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
            background-color: #000;
        }
        .jw-icon-rewind,
        .jw-icon-forward {
            filter: brightness(0) invert(1); /* Make icons white */
        }
        .jw-text-live {
            color: red;
        }
        .jw-button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 10px; /* Adjust the gap between buttons */
        }
        .jw-icon-fullscreen,
        .jw-icon-share,
        .jw-icon-pip {
            margin: 0 5px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Function to validate embedding
        function isValidEmbed() {
            const referrer = document.referrer;
            const allowedDomains = ["https://movies.talha.000.pe/"];
            return allowedDomains.some(domain => referrer.includes(domain));
        }

        if (!isValidEmbed()) {
            document.body.innerHTML = '<h1>চুরি করা মহাপাপ(By Order Of Talha, The Creator Of This Page)</h1><p></p>';
        } else {
            jwplayer.key = 'EP3tanOyfjurKgiA7KLnzMTekvDl1Wr14XmAOqNBk3eDc3Yyao+866DfCQaHUofh';

            function setupPlayer(videoUrls, drmOptions = null, posterUrl = null) {
                const playlistItems = videoUrls.map((url, index) => {
                    return {
                        title: `Talha's Stream - The Movie${index + 1}`,
                        description: "You're Watching - The Irregular At Magic High School",
                        image: "https://s1.gifyu.com/images/SAMJK.jpg",
                        sources: [
                            {
                                file: url,
                                type: determineSourceType(url),
                                label: "1080p",
                                default: true
                            }
                        ],
                        audioTracks: [
                            {
                                file: "",
                                label: "English",
                                default: true
                            },
                            {
                                file: "",
                                label: "Spanish"
                            }
                        ],
                        tracks: [
                            {
                                file: "",
                                label: "Bangla",
                                kind: "captions",
                                default: true
                            },
                            {
                                file: "",
                                label: "English",
                                kind: "captions"
                            }
                        ],
                        drm: drmOptions ? {
                            clearkey: {
                                keyId: drmOptions.keyId,
                                key: drmOptions.key
                            }
                        } : null
                    };
                });

                jwplayer("player").setup({
                    controls: true,
                    sharing: true,
                    displaytitle: true,
                    autoplay: true,
                    displaydescription: true,
                    abouttext: "Video Player By Talha's Stream",
                    aboutlink: "https://t.me/talhasmovie_request_bot",
                    skin: {
                        name: "netflix"
                    },
                    captions: {
                        color: "#FFF",
                        fontSize: 14,
                        backgroundOpacity: 0,
                        edgeStyle: "raised"
                    },
                    playlist: playlistItems,
                    advertising: {
                        client: "vast",
                        schedule: [
                            {
                                offset: "pre",
                                tag: ""
                            }
                        ]
                    },
                    image: posterUrl
                }).on("ready", function () {
                    const player = jwplayer();
                    const playerContainer = player.getContainer();
                    const buttonContainer = playerContainer.querySelector(".jw-button-container");
                    const spacer = buttonContainer.querySelector(".jw-spacer");
                    const timeSlider = playerContainer.querySelector(".jw-slider-time");
                    buttonContainer.replaceChild(timeSlider, spacer);

                    const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
                    const forwardContainer = rewindContainer.cloneNode(true);
                    const forwardDisplayButton = forwardContainer.querySelector(".jw-icon-rewind");
                    forwardDisplayButton.style.transform = "scaleX(-1)";
                    forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
                    const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
                    nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);

                    playerContainer.querySelector(".jw-display-icon-next").style.display = "none";
                    const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
                    const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
                    forwardControlBarButton.style.transform = "scaleX(-1)";
                    forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
                    rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);

                    [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
                        button.onclick = () => {
                            player.seek(player.getPosition() + 10);
                        };
                    });
                });
            }

            function determineSourceType(url) {
                if (url.endsWith(".mkv") || url.endsWith(".mp4")) {
                    return "mp4";
                } else if (url.endsWith(".m3u8")) {
                    return "hls";
                } else if (url.endsWith(".mpd")) {
                    return "dash";
                }
                return "mp4"; // Default to MP4
            }

            setupPlayer(
                [
                    "https://tt57.biananset.net/_v7/8f217a534f2eaac6018d030f89c0146bba039a6dd42dfba63126e774e042606e9f9658f524bdad32528f10f0184dd8ef38a0f87f3bca18852adb527b003435e6eda3bf035da28aad4f6b3fb775614dbfe9c33fabfe4b974ee3191101b40b06a7ce37534895ae9e32faa1552b936cb2f9408feb2dae192232399c76424c8f507b/index-f2-v1-a1.m3u8"
                ],
                {
                    keyId: "c18b6aa739be4c0b774605fcfb5d6b68",
                    key: "e41c3a6f7532b2e3a828d9580124c89d"
                }
            );
        }
    </script>
</body>
  </html>
